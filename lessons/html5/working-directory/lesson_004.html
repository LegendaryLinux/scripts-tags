<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
    <link rel="stylesheet" type="text/css" href="css/lesson_004.css"/>
</head>
<body>

<h3>Fantasy Car Prices</h3>
<table>

    <thead>
        <tr>
            <th>Year</th>
            <th>Make</th>
            <th>Model</th>
            <th>Color</th>
            <th>Price</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>1994</td>
            <td>Ford</td>
            <td>Ranger</td>
            <td>Red</td>
            <td>$1,250</td>
        </tr>
        <tr>
            <td>2010</td>
            <td>Toyota</td>
            <td>Corolla</td>
            <td>Green</td>
            <td>$8,000</td>
        </tr>
        <tr>
            <td>1981</td>
            <td>DeLorean</td>
            <td>DMC-12</td>
            <td>Silver</td>
            <td>$25,000</td>
        </tr>
    </tbody>

    <tfoot>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>$34,250</td>
        </tr>
    </tfoot>

</table>

</body>
</html>
